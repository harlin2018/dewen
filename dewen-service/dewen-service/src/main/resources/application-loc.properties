spring.application.name=dewen
spring.output.ansi.enabled=always
server.port=8888

spring.http.encoding.charset=UTF-8
spring.http.encoding.force=true
spring.http.encoding.enabled=true

################################# Thymeleaf Config #########################
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

#DB������Ϣ
spring.datasource.url=jdbc:mysql://localhost:3306/dewen?useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.initialPoolSize=5
spring.datasource.minPoolSize=5
spring.datasource.maxPoolSize=20
spring.datasource.fastConnectionFailoverEnabled=true
spring.datasource.abandonedConnectionTimeout=0
spring.datasource.connectionWaitTimeout=90
spring.datasource.validateConnectionOnBorrow=true
spring.datasource.maxConnectionReuseTime=200
spring.datasource.validationQuery=select 1 from dual
spring.datasource.validateOnBorrow=true


################################# \u65E5\u5FD7 \u914D\u7F6E ##############################

#Logging config
logging.level.org.springframework.web=TRACE
#logging.level.org.hibernate=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework.session=INFO
logging.level.com.dhq=DEBUG
logging.level.atomikos=ERROR
#Uncomment for deployment
#logging.config=logback-spring.xml


################################# Mybatis \u914D\u7F6E ##############################
